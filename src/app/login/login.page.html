<ion-content>
	<div class="limiter" style="background-image: url('assets/photo_bg.jpg')">
		<div class="container-login100"> 
			<div class="wrap-login100">
				<form #form="ngForm" (ngSubmit)="login(form)"  class="login100-form validate-form">
					<span class="login100-form-title p-b-43"> Login to continue </span>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="email" name="email" type="text" ngModel placeholder="Email">
						<span class="focus-input100"></span>
						<!-- <span class="label-input100">Email</span> -->
					</div> 
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="password" ngModel placeholder="Password">
						<span class="focus-input100"></span>
						<!-- <span class="label-input100">Password</span> -->
					</div>
					<div class="flex-sb-m w-full p-t-3 p-b-32 m-b-5 ">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" ngModel name="remember">
							<label class="label-checkbox100" for="ckb1"> Remember me</label>
						</div>
					</div>
					<div class="container-login100-form-btn">
						<ion-spinner *ngIf="authService.islog" color="primary" name="lines"></ion-spinner>
						<button *ngIf="!authService.islog" class="login100-form-btn" type="submit" [disabled]="form.invalid"> Login </button>
					</div>
				</form>
			</div>
		</div>
	</div>		
</ion-content>
